<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略风控管理测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.5.0/dist/axios.min.js"></script>
</head>
<body>
    <h1>策略风控管理测试</h1>
    
    <div id="status">正在初始化...</div>
    <div id="token-info"></div>
    <div id="data-info"></div>
    
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testGetData()">测试获取数据</button>
    <button onclick="testAddData()">测试添加数据</button>
    
    <hr>
    <h2>配置列表</h2>
    <div id="config-list"></div>
    
    <hr>
    <h2>操作日志</h2>
    <div id="operation-logs"></div>
    
    <script>
        let token = '';
        
        function updateStatus(message) {
            document.getElementById('status').innerHTML = message;
        }
        
        function updateTokenInfo(info) {
            document.getElementById('token-info').innerHTML = info;
        }
        
        function updateDataInfo(info) {
            document.getElementById('data-info').innerHTML = info;
        }
        
        async function testLogin() {
            try {
                updateStatus('正在登录...');
                const response = await axios.post('/login', {
                    username: 'admin',
                    password: 'admin'
                });
                
                if (response.data.code === 200) {
                    token = response.data.data.token;
                    updateStatus('登录成功');
                    updateTokenInfo(`Token: ${token}`);
                    localStorage.setItem('binance_token', token.replace('Bearer ', ''));
                } else {
                    updateStatus('登录失败: ' + response.data.msg);
                }
            } catch (error) {
                updateStatus('登录错误: ' + error.message);
            }
        }
        
        async function testGetData() {
            try {
                updateStatus('正在获取数据...');
                const response = await axios.get('/strategy-freeze', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                if (response.data.code === 200) {
                    updateStatus('获取数据成功');
                    updateDataInfo(`数据总数: ${response.data.data.total}`);
                    
                    const configList = document.getElementById('config-list');
                    configList.innerHTML = '<pre>' + JSON.stringify(response.data.data.list, null, 2) + '</pre>';
                } else {
                    updateStatus('获取数据失败: ' + response.data.message);
                }
            } catch (error) {
                updateStatus('获取数据错误: ' + error.message);
                console.error('Error details:', error.response);
            }
        }
        
        async function testAddData() {
            try {
                updateStatus('正在添加测试数据...');
                const response = await axios.post('/strategy-freeze', {
                    symbol: 'ETHUSDT',
                    strategy_name: 'test_strategy_2',
                    trade_type: 'real',
                    freeze_on_loss_count: 3,
                    freeze_hours: 12
                }, {
                    headers: {
                        'Authorization': token,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.data.code === 200) {
                    updateStatus('添加数据成功');
                    updateDataInfo('新数据已添加');
                } else {
                    updateStatus('添加数据失败: ' + response.data.message);
                }
            } catch (error) {
                updateStatus('添加数据错误: ' + error.message);
                console.error('Error details:', error.response);
            }
        }
        
        async function loadOperationLogs() {
            try {
                const response = await axios.get('/strategy-freeze/operation-logs', {
                    headers: {
                        'Authorization': token
                    }
                });
                
                if (response.data.code === 200) {
                    const logsList = document.getElementById('operation-logs');
                    logsList.innerHTML = '<pre>' + JSON.stringify(response.data.data.list, null, 2) + '</pre>';
                }
            } catch (error) {
                console.error('获取操作日志错误:', error);
            }
        }
        
        // 页面加载时自动尝试登录
        window.onload = function() {
            testLogin().then(() => {
                setTimeout(() => {
                    testGetData();
                    loadOperationLogs();
                }, 1000);
            });
        };
    </script>
</body>
</html>
